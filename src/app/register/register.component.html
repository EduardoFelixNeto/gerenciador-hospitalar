<div class="register-container">
  <h2>Cadastro de Paciente</h2>
  <form (ngSubmit)="onRegister()">
    <div>
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" [(ngModel)]="cpf" name="cpf" required />
    </div>
    <div>
      <label for="name">Nome:</label>
      <input type="text" id="name" [(ngModel)]="name" name="name" required />
    </div>
    <div>
      <label for="email">E-mail:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required />
    </div>
    <div>
      <label for="cep">CEP:</label>
      <input type="text" id="cep" [(ngModel)]="cep" name="cep" (input)="onCepChange()" required />
    </div>
    <div>
      <label for="address">Endereço:</label>
      <input type="text" id="address" [(ngModel)]="address" name="address" readonly />
    </div>
    <button type="submit">Cadastrar</button>
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
    <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
  </form>
  <button (click)="navigateToLogin()" class="login-button">Já tenho uma conta</button>
</div>
